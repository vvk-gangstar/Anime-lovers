<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);

    }
    .container {

      font-size: 1.8em;
    }
    p {
      color: #6c757d;
    }
    button {
      background: #ff4da6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff1a8c;
    }
    .image-box {

</head>
<body>
  <div class="container">
    <h1>save the world from chapri anime and BGMI lovers</h1>

      img.src = imageQueries[randomIndex];
      img.style.display = 'block';
    }
  </script>
