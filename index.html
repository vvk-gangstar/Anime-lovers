<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>save the world from chapri anime and BGMI lovers</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #ffe6f2, #ffb3d9);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
  }
  .container {
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
    text-align: center;
  }
  h1 {
    color: #d63384;
    font-size: 1.8rem;
    margin-bottom: 10px;
  }
  p {
    color: #ad4d7d;
    margin-bottom: 20px;
  }
  button {
    background: linear-gradient(90deg, #ff4da6, #ff80bf);
    border: none;
    color: white;
    padding: 14px 28px;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
    transition: transform 0.2s ease;
  }
  button:hover {
    transform: scale(1.05);
  }
  .image-box {
    margin-top: 20px;
    display: none;
  }
  .image-box img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
    height: auto;
  }
  .hearts {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 2rem;
    animation: float 3s infinite ease-in-out;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>

</html>
