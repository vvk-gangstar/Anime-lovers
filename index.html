<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>save the world from chapri anime and BGMI lovers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d63384;
      font-size: 1.8em;
    }
    p {
      color: #6c757d;
    }
    button {
      background: #ff4da6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #ff1a8c;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #777;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      max-width: 90%;
      max-height: 90%;
      position: relative;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 15px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>save the world from chapri anime and BGMI lovers</h1>
    <p>by clicking the switch below ‚Äî the world (and your heart) will thank you üíñ</p>
    <button onclick="showRandomImage()">Click to save üåç</button>
    <div class="footer">
      Images provided by TheCatAPI ‚Äî enjoy the cats! üê±
    </div>
  </div>

  <!-- Modal -->
  <div id="catModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <img id="catImage" src="" alt="Funny Cat">
    </div>
  </div>

  <script>
    const imageQueries = [
      'https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg',
      'https://cdn2.thecatapi.com/images/MTc5ODIyMQ.jpg',
      'https://cdn2.thecatapi.com/images/MTYxODIyMQ.jpg',
      'https://cdn2.thecatapi.com/images/2oo.gif',
      'https://cdn2.thecatapi.com/images/bpc.jpg',
      'https://cdn2.thecatapi.com/images/6qi.jpg',
      'https://cdn2.thecatapi.com/images/9ccXTANkb.jpg',
      'https://cdn2.thecatapi.com/images/c9a.jpg',
      'https://cdn2.thecatapi.com/images/8gk.jpg',
      'https://cdn2.thecatapi.com/images/du.jpg'
    ];

    let lastIndex = -1;

    function showRandomImage() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * imageQueries.length);
      } while (randomIndex === lastIndex);

      lastIndex = randomIndex;

      const img = document.getElementById('catImage');
      img.src = imageQueries[randomIndex];

      document.getElementById('catModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('catModal').style.display = 'none';
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('catModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
