<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the world from chapri anime and BGMI lovers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #1f1f1f;
            font-size: 24px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        Save the world from chapri anime and BGMI lovers
    </header>
    <div class="gallery" id="gallery"></div>

    <script>
        async function loadCats() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<p>Loading funny cats...</p>';

            try {
                let res = await fetch('https://api.thecatapi.com/v1/images/search?limit=12&mime_types=jpg,png');
                let data = await res.json();

                gallery.innerHTML = '';
                data.forEach(cat => {
                    const img = document.createElement('img');
                    img.src = cat.url;
                    img.alt = "Funny cat";
                    gallery.appendChild(img);
                });
            } catch (error) {
                gallery.innerHTML = '<p>Failed to load cat images ðŸ˜¿</p>';
                console.error(error);
            }
        }

        loadCats();
    </script>
</body>
</html>
